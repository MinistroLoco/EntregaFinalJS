<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Mi estilo -->
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Clase 14</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="text-center text-light">Tienda de Isaac Medina</h1>
      </header>
      <main>
        <!-- <button id="boton">Clickea aqui</button> -->
        <section
          id="misprods"
          class="d-flex row gap-4 justify-content-around my-5"
        >
          <!-- Aqui los productos -->
        </section>

        <section>
          <h4>Tu carrito:</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody id="tablabody">
              <!-- aqui tabla carrito -->
            </tbody>
          </table>
          <h4 id="total">Total a pagar $:</h4>
          <button class="btn btn-warning" id="finalizarBtn">
            Finalizar Compra
          </button>
          <button class="btn btn-danger" id="vaciarBtn">Vaciar Carrito</button>
        </section>
        <hr />
      </main>

      <footer>
        <section>
          <h3>Suscribete</h3>
          <form id="formulario">
            <label for="nombre">
              Nombre
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Juana"
              />
            </label>
            <label for="email">
              Email:
              <input
                type="email"
                name="email"
                id="email"
                placeholder="juani@gmail.com"
              />
              <small id="mensaje"><!-- mensaje de error en el email --></small>
            </label>
            <input type="submit" value="enviar" class="btn btn-success" />
            <input
              type="button"
              value="borrar"
              class="btn btn-danger"
              onclick="borrarCampos()"
            />
          </form>
        </section>
      </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <!-- Mi script -->
    <script src="./js/instrumentos.js"></script>
    <script src="./js/logica.js"></script>
  </body>
</html>
